<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final Topicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <h1 class="text-white">OMDb API</h1>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <h2>Ingrese el título de la película:</h2>
        <div id="message-alert"></div>
        <br />
        <input type="text" id="movie-input" />
        <div class="mb-5 mt-2">
          <button id="search" class="btn btn-primary">Buscar</button>
          <button id="sort" class="btn btn-warning" disabled>Filtrar</button>
          <button id="reset" class="btn btn-danger" disabled>Resetear</button>
        </div>
      </div>
    </div>

    <div class="row" id="movie-container"></div>
    <div class="row" id="sortMovies-container"></div>

    <div class="row">
      <h1>Más Peliculas</h1>
      <div>
        <label for="">Filtrar por genero</label>
        <select id="select-genre">
          <option selected>[-------]</option>
          <option value="Horror">Terror</option>
          <option value="Comedy">Comedia</option>
          <option value="Action">Accion</option>
        </select>
      </div>
      <div class="row mt-4" id="arrayMovies-container"></div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
